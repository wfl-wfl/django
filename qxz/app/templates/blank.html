                            <span class="input-group-btn">
                                <input  class="btn btn-default" type="submit">Go!</input>
                            </span>
                          </div>
			 </form>
			 
                          
			   
                         <br>

			  	</div>
                          </div>
			<br>
			<br> 
			<h2>删除用户</h2>
			<p>请输入用户名:</p>
			<form action="/userdel" method="get">
			  <div class="input-group">
       			    <input type="text" class="form-control" name="cmd" >

        		  	<input  class="btn btn-default" type="submit">Go!</input>
      			    </span>
    			  </div><!-- /input-group -->

			  <br>

				<p>{{ bb }}</p>

                          </div>
